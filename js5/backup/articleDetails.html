<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="articleDetails.css">
    <title>Article Details</title>
</head>
<body>
        <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-3">
                    <nav class="navbar bg-dark navbar-dark text-center d-flex justify-content-center">
                        <!-- Brand/logo -->
                        <a class="navbar-brand" href="#">后台管理系统</a>
                        <!-- Links -->
                        <ul class="navbar-nav ">
                          <li class="nav-item">
                            <a class="nav-link" href="#">信息管理</a>
                          </li>
                          <!-- dropdown -->
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Article管理</a>
                            <div class="dropdown-menu bg-dark">
                                <a class="dropdown-item" href="#">Article列表</a>
                            </div>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">人才管理</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">推荐管理</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">后台管理</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">用户管理</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">内容管理</a>
                          </li>
                        </ul>
                    </nav>
                  </div>
                  <div class="col-sm-9">
                    <!-- 登陆 -->
                    <div class="col-sm d-flex justify-content-end rt">
                      <span><a href="#">Admin</a></span>
                      <span><a href="#">JY</a></span>
                      <span><a href="#">Exit</a></span>
                    </div>
                    <!-- 内容 -->
                    <div class="col-sm d-flex justify-content-center flex-column ad">
                      <div class="dTitle">新增Article</div>
                      <div class="dC">
                        <form>
                              <div class="form-group">
                                    <label for="newTitle">标题名称</label>
                                    <input type="text" class="form-control" id="newTitle">
                              </div>
                              <div class="form-group">
                                    <label for="types">类型</label>
                                    <select class="form-control" id="types">
                                        <option>全部</option>
                                        <option>Type1</option>
                                        <option>Type2</option>
                                        <option>Type3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <label for="tips">说明</label>
                                        <input type="text" class="form-control" id="tips">
                                  </div>
                                  <div class="form-group">
                                        <label for="links">跳转连接</label>
                                        <input type="text" class="form-control" id="links">
                                  </div>
                                  <div class="form-group d-flex flex-column">
                                        <label for="pics">配图</label>
                                        <button type="button" class="btn btn-primary">选择文件</button>
                                        <div>配图预览</div>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>图片名</th>
                                                    <th>文件大小</th>
                                                    <th>进度</th>
                                                    <th>操作</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </tbody>
                                        </table>
                                  </div>
                                  <button type="button" class="btn btn-success">立即上线</button>
                                  <button type="button" class="btn btn-success">存为草稿</button>
                                  <button type="button" class="btn btn-light">取消</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
