<!DOCTYPE html>
<html>
<head>
	<title>个人主页</title>
	<meta charset="utf-8" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
	<!-- 头部 -->
	<header class="index">
		<!-- <a href="#" class="left" >&lt;</a> -->
		<img src="images/return.png" class="left">
		<h1 class="title">个人主页</h1>
	</header>
	<!-- 中间 -->
	<main>
		<div class="content">
			<!-- 个人信息 -->
			<div class="info">
				<div class="bg"></div>
				<div class="person">
					<img src="images/head.png" alt="头像" class="head">
					<div class="detail">
						<p class="name">高素雅</p>
						<p class="age">51岁</p>
						<p class="location">
							<img src="images/shape.png" alt="location">
							<span>北京&nbsp;&middot;&nbsp;通州&nbsp;&middot;&nbsp;果园</span>
						</p>
					</div>
				</div>
			</div>
			<!-- 专业技能 -->
			<div class="skill">
				<div class="stitle">
					<span>专业技能</span>
				</div>
				<div class="scontent">
					<div class="scondition">
						<img src="images/star.png" alt="star">
						<span>住家</span>
						<span class="line"></span>
						<img src="images/star.png" alt="star">
						<span>不含餐</span>
					</div>
					<div class="srow">
						<label>从业年限</label>
						<span>0~3年</span>
					</div>
					<div class="srow">
						<label>工作时间</label>
						<span>全天</span>
					</div>
					<div class="srow">
						<label>服务价格</label>
						<span class="price">25元/小时</span>
					</div>
					<div class="srow">
						<label>自我介绍</label>
						<span> 
							可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
						</span>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- 底部 -->
	<footer>
		<button type="button" class="lmsg">留言</button>
		<button type="button" class="contect">电话联系</button>
	</footer>
</body>
</html>
