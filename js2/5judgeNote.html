<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="5judgeNote.css">
	<title>法官台本</title>
</head>
<body>
	<!-- header -->
	<div class="header">
		<a href="3checkId.html"><img src="images/backleft.png"></a>
		<span>法官台本</span>
		<a href="1index.html"><img src="images/close.png"></a>
	</div>
	<!-- main -->
	<div class="main">
		<div class="date">
			第<span>一</span>天
		</div>
		<div class="process">
			<div class="process-left">
				<div class="img1"><img src="images/moon.png"></div>
				<div class="line1"></div>
				<div class="img2"><img src="images/sun.png"></div>
				<div class="line2"></div>
			</div>
			<div class="process-right">
				<a href="#" class="pr">
					<div class="triangle"></div>
					<div class="kill world">杀手杀人</div>
				</a>
				<a href="#" class="pr">
					<div class="triangle"></div>
					<div class="last-world world">亡灵发表遗言</div>
				</a>
				<a href="#" class="pr">
					<div class="triangle"></div>
					<div class="speak world">玩家依次发言</div>
				</a>
				<a href="#" class="pr">
					<div class="triangle"></div>
					<div class="referendum world">全民投票</div>
				</a>
			</div>
		</div>
	</div>	
	<!-- footer -->
	<div class="footer">
		<button class="game-over" id="gameOver">结束游戏</button>
		<button class="judge-check">法官日志</button>
	</div>
<script type="text/javascript" src="5judgeNote.js"></script>
</body>
</html>
